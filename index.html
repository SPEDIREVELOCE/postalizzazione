<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MailSoft Web - Raccomandate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>MailSoft Web - Raccomandate</h1>

    <h2>Nuova Raccomandata</h2>
    <form id="raccomandataForm">
        <h3>Mittente</h3>
        <label>Nome:</label><br>
        <input type="text" id="sender_name" required><br>
        <label>Cognome:</label><br>
        <input type="text" id="sender_surname" required><br>
        <label>Via:</label><br>
        <input type="text" id="sender_street" required><br>
        <label>Civico:</label><br>
        <input type="text" id="sender_number" required><br>
        <label>CAP:</label><br>
        <input type="text" id="sender_zip" required><br>
        <label>Città:</label><br>
        <input type="text" id="sender_city" required><br>

        <h3>Destinatario</h3>
        <label>Nome:</label><br>
        <input type="text" id="recipient_name" required><br>
        <label>Cognome:</label><br>
        <input type="text" id="recipient_surname" required><br>
        <label>Via:</label><br>
        <input type="text" id="recipient_street" required><br>
        <label>Civico:</label><br>
        <input type="text" id="recipient_number" required><br>
        <label>CAP:</label><br>
        <input type="text" id="recipient_zip" required><br>
        <label>Città:</label><br>
        <input type="text" id="recipient_city" required><br>

        <button type="submit">Salva e genera ricevuta</button>
    </form>

    <div id="receipt" style="display:none;">
        <h2>Accettazione Raccomandata </h2>
        <p><strong>Mittente:</strong></p>
        <p id="r_sender_name"></p>
        <p id="r_sender_address"></p>

        <p><strong>Destinatario:</strong></p>
        <p id="r_recipient_name"></p>
        <p id="r_recipient_address"></p>

        <p><strong>Codice a barre:</strong> <span id="r_code"></span></p>
        <p><strong>Data di emissione:</strong> <span id="r_date"></span></p>
        <p><strong>Numero licenza:</strong> 690/2009</p>
        <svg id="barcode"></svg>
        <br><br>
        <button onclick="window.print()">Stampa Ricevuta</button>
        <button id="downloadPDF">Scarica PDF</button>
    </div>

    <h2>Storico Raccomandate</h2>
    <table id="history">
        <thead>
            <tr>
                <th>Codice</th>
                <th>Mittente</th>
                <th>Destinatario</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
